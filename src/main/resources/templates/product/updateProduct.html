<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить продукт</title>
</head>
<body>
<h2>Обновление товара</h2>
<form th:action="@{/products/{id}(id=${product.getId()})}" th:method="patch">
    Введите название: <input type="text" name="title" th:value="${product.getTitle()}" required>
    <br>
    <br>
    Введите описание: <input type="text" name="description" th:value="${product.getDescription()}" required>
    <br>
    <br>
    Введите цену: <input type="number" name="price" th:value="${product.getPrice()}" min="1" required>
    <br>
    <br>
    Введите кол-во на складе: <input type="number" name="quantity" th:value="${product.getQuantity()}" min="1" required>
    <br>
    <br>
    <input type="submit" value="Обновить">
</form>
<br>
<br>
<a th:href="@{/products}">Назад</a>
</body>
</html>
